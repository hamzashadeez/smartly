<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potential Energy</title>
    <script src="../js/tailwind.js"></script>
    <style>
        #answer {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 w-full   ">
    <header class="py-4 sticky w-full top-0 flex justify-between items-center left-0 bg-white shadow-md px-4">
        <h3 class="text-lg md:text-2xl">P.E</h3>
        <a href="../index.html">
            <div class="bg-gray-100 text-sm text-gray-700 text-center py-3 px-5 shadow-sm rounded-md hover:bg-gray-300">
                Back</div>
        </a>
    </header>
    <div class="w-5/6 md:w-3/5 mx-auto">
        <img src="../img/bg.jpg" class="w-full rounded-md mt-4" alt="" srcset="">
        <p class="my-3 text-md md:text-2xl">Potential Energy is the energy due to position (m x g x h)
        </p>
    </div>
    <form id="form" class="grid  grid-cols-1 gap-2 md:gap-4 mt-8 md:grid-cols-3  w-5/6 md:w-3/5 mx-auto">
        <div class="flex flex-col bg-white p-2 shadow-md rounded-md">
            <label class="text-gray-500" for="initial">Mass in Kilogram (m)</label>
            <input type="number" required class="p-2" id="initial" placeholder="E.g 20 m/s">
        </div>
        <div class="flex flex-col bg-white p-2 shadow-md rounded-md">
            <label class="text-gray-500" for="final">Height in Meter (h)</label>
            <input type="number" required class="p-2" id="final" placeholder="E.g 20 m/s">
        </div>
        <div class="flex flex-col bg-white p-2 shadow-md rounded-md">
            <label class="text-gray-500" for="time">Acceleration Due to gravity (g)</label>
            <input disabled class="p-2"  placeholder="E.g 9.8 m/s2">
        </div>
        <button class="bg-green-600 text-white py-2 rounded-md hover:bg-green-800">Calculate</button>
        <a href="../index.html">
            <div class="bg-pink-200 text-pink-800 py-2 rounded-md hover:text-white hover:bg-pink-800 text-center">Go
                Back</div>
        </a>
    </form>
    <div id="answer" class="bg-green-50 my-8 shadow-md rounded-md p-4 w-5/6 mx-auto md:w-3/5">
        <h2 id="answerLabel" class="text-lg md:text-2xl">The Potential Energy of a body having the mass of <b>10 kilogram</b> and the height of <b>12 meters</b>
             is <span
                class="text-green-800 font-bold">10m/s2</span></h2>
        <button id="gotIt" class="bg-green-600 text-white py-2 px-5 mt-3 text-sm rounded-md hover:bg-green-800">Got it</button>
    </div>
    <script src="../js/potential.js"></script>
</body>

</html>
